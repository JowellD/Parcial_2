{% extends "layouts/base.html" %}

{% block content %}

<div class="d-flex justify-content-center align-items-center pt-5 pb-5">
    <h1 class="text-center">
        PRODUCTOS 
    </h1>
</div>
<div class="row d-flex justify-content-center mb-2">
    <div class="col-sm-10">
        <a href="{% url 'tasks.create' %}" class="btn btn-primary" >Agregar</a>
    </div>
</div>
<div >
    <div class="row d-flex  mb-2">
        {% for task in tasks %}
        <div class="col-sm-4">
            <div class="card shadow-sm" >
                <div>
                    <p >
                        <center> <img  src="{{task.imagen}}"  width="140px" height="140px"  ></center>
                    </p>
                </div>
                <div >
                    <center>
                        <p>
                            <b style="text-transform: capitalize">Marca: </b> {{ task.title }}
                        </p>
                        <p>
                            <b style="text-transform: capitalize">Descripcion: </b> {{ task.description }}
                        </p>
                        <p>
                            <b style="text-transform: capitalize">Precio: </b> ${{ task.precio }}
                        </p>
                        <p style="text-transform: uppercase;">
                           <b style="text-transform: capitalize">Tallas Disponibles: </b> {{ task.tallas }}
                        </p>
                        </center>
                </div>
                <div class="card-footer d-flex justify-content-center align-items-center" style="background-color: black;">
                    <a class="btn btn-primary" href="{% url 'tasks.edit' task.id %}" >Editar</a>
                    <a>--</a>
                    <a class="btn btn-warning" href="{% url 'tasks.delete' task.id %}" >Eliminar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
   
</div>

{% endblock %}
